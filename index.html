<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active" style="
          background-image: url('https://wallpapers.com/images/featured/3d-33q6a18khxgta4ll.jpg');
        "></div>
        <div class="slide" style="
          background-image: url('https://img.freepik.com/free-photo/abstract-nature-pattern-blue-green-yellow-leaves-generative-ai_188544-9761.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1702512000&semt=ais');
        "></div>

        <div class="slide" style="
          background-image: url('https://www.aiuniverse.xyz/wp-content/uploads/2019/03/Artificial-intelligence.jpg');
        "></div>

        <div class="slide" style="
          background-image: url('https://i.redd.it/gipz3xkh0pj41.jpg');
        "></div>

        <div class="slide" style="
          background-image: url('https://wallpapers.com/images/hd/cool-3d-water-in-giant-bubbles-3km1lmb6rxgpb89i.jpg');
        "></div>
        <div class="slide" style="
          background-image: url('https://w0.peakpx.com/wallpaper/772/718/HD-wallpaper-beautiful-morning-view-bridge-grass-sunshine-trees-sky-field.jpg');
        "></div>
        <div class="slide" style="
          background-image: url('https://cdn.wallpapersafari.com/24/82/Z0KbF7.jpg');
        "></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
